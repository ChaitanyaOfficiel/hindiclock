<!DOCTYPE html>
<html lang="en,hi">
<head>
    <meta charset="UTF-8">
    <title>HindiClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hindiclock">
        <div class="arm hour-arm" data-hour-hand></div>
        <div class="arm minute-arm" data-minute-hand></div>
        <div class="arm second-arm" data-second-hand></div>
    
        <div class="num num1">१</div>
        <div class="num num2">२</div>
        <div class="num num3">३</div>
        <div class="num num4">४</div>
        <div class="num num5">५</div>
        <div class="num num6">६</div>
        <div class="num num7">७</div>
        <div class="num num8">८</div>
        <div class="num num9">९</div>
        <div class="num num10">१०</div>
        <div class="num num11">११</div>
        <div class="num num12">१२</div>
       
    </div>
    <script src="main.js" ></script>
</body>
</html>
